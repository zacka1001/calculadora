<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calculadora de Financiamento</h1>
        <form id="calculator">
            <div class="form-group">
                <label for="principal">Valor do Empréstimo (R$):</label>
                <input type="number" id="principal" required>
            </div>
            <div class="form-group">
                <label for="rate">Taxa de Juros Mensal (%):</label>
                <input type="number" id="rate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="time">Número de Parcelas:</label>
                <input type="number" id="time" required>
            </div>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
